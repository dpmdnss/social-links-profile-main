<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="font-inter text-white h-screen flex items-center justify-center bg-[#141414]">
  <div class="container bg-[#1F1F1F] w-[23rem] h-[39rem] rounded-[12px] shadow-[0_25px_25px_0_rgb(0,0,0,0.0477)] flex flex-col items-center">
    <img class="w-[5rem] h-[5rem] rounded-[50px] mt-8" src="assets\images\avatar-jessica.jpeg" alt="qr_code">
    <p class="text-[25px] font-bold mt-8">Jessica Randall</p>
    <p class="text-[13px] font-bold text-[#CAED6B] mt-1">London, United Kingdom</p>
    <p class="text-[14px] mt-8">"Front-end developer and avid reader."</p>

    <!-- BUTTONS -->
    <a class="text-[13px] font-bold w-[19rem] h-[3rem] bg-[#333333] mt-6 flex items-center justify-center rounded-[10px] hover:bg-[#CAED6B] hover:text-[#333333]" target=_blank href="https://github.com/">GitHub</a>
    <a class="text-[13px] font-bold w-[19rem] h-[3rem] bg-[#333333] mt-4 flex items-center justify-center rounded-[10px] hover:bg-[#CAED6B] hover:text-[#333333]" target=_blank href="https://frontendmentor.io">Frontend Mentor</a>
    <a class="text-[13px] font-bold w-[19rem] h-[3rem] bg-[#333333] mt-4 flex items-center justify-center rounded-[10px] hover:bg-[#CAED6B] hover:text-[#333333]" target=_blank href="https://www.linkedin.com/">LinkedIn</a>
    <a class="text-[13px] font-bold w-[19rem] h-[3rem] bg-[#333333] mt-4 flex items-center justify-center rounded-[10px] hover:bg-[#CAED6B] hover:text-[#333333]" target=_blank href="https://twitter.com/">Twitter</a>
    <a class="text-[13px] font-bold w-[19rem] h-[3rem] bg-[#333333] mt-4 flex items-center justify-center rounded-[10px] hover:bg-[#CAED6B] hover:text-[#333333]" target=_blank href="https://instagram.com/">Instagram</a>
  </div>
  <div class="attribution absolute inset-x-50 bottom-0 text-[12px]">
    Challenge by <a class="underline underline-offset-2 font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="font-mono text-blue-800 font-bold" href="#">dpmdnss</a>.
  </div>
</body>
</html>
